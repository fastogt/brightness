name: brightness
description: A Flutter plugin to control brightness of the device's screen on Android and iOS.
version: 0.2.2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.fastogt.brightness
        pluginClass: BrightnessPlugin
      ios:
        pluginClass: BrightnessPlugin
